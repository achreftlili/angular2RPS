<div class="ui blue inverted segment"><h1>Angular2 Rock, paper, scissors</h1>
  <button class="red button " [hidden]="false"  (click)="resetGame(playerone,playertwo)">Reset Game</button>
  <button  class="orange button" [hidden]="!machinevsmachine" (click)="resetGame(playerone,playertwo)" (click)="toggleGameType()">Change mode to User against Computer</button>
  <button  class="orange button" [hidden]="machinevsmachine" (click)="toggleGameType()">Change mode to Computer against Computer</button>
</div>
<div class="ui link cards centered">
  <div class="card">
    <div class="image centered">
      <h1 class="centred-score">{{ (game$ | async).player1 }}</h1>
    </div>
    <div class="content">
      <div class="header centred-text">Player 1 Score</div>
    </div>
  </div>
  <div class="card">
    <div class="image">
      <player (randomizingDone)="choiceSelected($event)" [playerColor]="'#09f281'" [playerNumber]="'One'" #playerone></player>
    </div>
    <div class="content">
      <div class="header centred-text">Player 1</div>
      <div class="meta" [hidden]="machinevsmachine">
        <a>Choices</a>
      </div>
      <div class="description" [hidden]="machinevsmachine">
        <div class="ui three centered cards">
          <div class="card">
            <div class="image">
              <img  (click)="startGame(playerone, playertwo)" (click)="setChoice(playerone,'rock')" src="assets/player/rock.png" class="icon-choice" />
            </div>
          </div>
          <div class="card">
            <div class="image">
              <img  (click)="startGame(playerone, playertwo)" (click)="setChoice(playerone,'paper')" src="assets/player/paper.png" class="icon-choice" />
            </div>
          </div>
          <div class="card">
            <div class="image">
              <img  (click)="startGame(playerone, playertwo)" (click)="setChoice(playerone,'scissors')"  src="assets/player/scissors.png" class="icon-choice" />
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
      <div class="card">
      <div class="image">
        <player [playerClass]="'right-player'" (randomizingDone)="choiceSelected($event)" [playerColor]="'#f9b834'" [playerNumber]="'Two'" #playertwo></player>
      </div>
      <div class="content">
        <div class="header centred-text">Player 2</div>
      </div>
    </div>
    <div class="card">
      <div class="image">
        <h3 class="centred-score">{{ (game$ | async).player2 }}</h3>
      </div>
      <div class="content">
        <div class="header centred-text">Player 2 Score</div>
      </div>
    </div>
</div>
<div class="ui center aligned segment">
  <button class="button"  [hidden]="!machinevsmachine" (click)="startGame(playerone, playertwo)">Start Game</button>
  <h3>{{gameResult}}</h3>
</div>
